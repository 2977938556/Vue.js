<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="js/vue.js"></script>
</head>
<body>

	<div id="app">
		{{message}}
	</div>

	<div class="fa">
		<ul>
			<li v-for='home in homes' v-on:click='myFa(home.father)'>
				{{home.father}}
			</li>
		</ul>
	</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'love'
			}
		});

		var fa = new Vue({
			el: '.fa',
			data: {
				color: ['black','red','green'],
				homes: [
					{father:'Tom'},
					{father:'Bob'},
					{father:'John'}
				]
			},
			methods:{
				myFa: function(father){
					alert('我的爸爸是'+father)
				}
			}
		})
	</script>

</body>
</html>
