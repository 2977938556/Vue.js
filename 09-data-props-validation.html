<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- <script scr="js/vue.js"></script> -->
	<script src="js/vue.js"></script>
</head>
<body>

	<div id="app">
		<my-component :pro-c="msg" :prop-d="num"></my-component>
	</div>

	<script type="text/x-template" id="my-component">
		<div class="component">
			{{ propD }}
		</div>
	</script>

	<script>
		// 09-data-props-validation

		// register
		Vue.component("my-component", {
			props: {
				parentMsg: null,	// null 代表不验证类别
				propA: Number,	  // 限定数字
				propB: [String, Number],	// 多重条件可用 [] 隔开
				propC: {
					// 必要栏位，且限定字串类别
					type: String,
					require: true
				},
				propD: {
					// 数字类型，且有预设值
					type: Number,
					default: 100
				},
				propE: {
					// Object 类型，代表可接受的是对象或者数组
					type: Object,
					default: function(){
						return {
							message: 'hello'
						}
					}
				},
				propF: {
					// 自定义的条件验证
					validator: function(value){
						return value > 10
					}
				}
			},
			template: '#my-component',
			data: function(){
				return {
					msg: 'Msg of Child!'
				}
			}
		});

		// a root instance  一个根实例
		new Vue({
			el: '#app',
			data: {
				msg: 'true',
				num: 123456
			}
		});
	</script>

</body>
</html>
