<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js'></script>

    <div id="app">
        {{fullName}}
        {{age}}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Dell',
                lastName: 'Lee',
                fullName: 'Dell Lee',
                age: 27
            },
            watch: {
                firstName: function(){
                    console.log('计算了一次')
                    this.fullName = this.firstName + ' ' + this.lastName
                },
                lastName: function(){
                    console.log('计算了一次')
                    this.fullName = this.firstName + ' ' + this.lastName
                }
            }
        })
    </script>
    
</body>
</html>
